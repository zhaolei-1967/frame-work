<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel panel-primary col-md-6 col-md-offset-3">
            <div class="panel-heading">
                <h1 class="panel-title">登录系统</h1>
            </div>
            <div class="panel-body">
                <p th:if="${loginError}" class="error">登录信息错误！</p>
                <form class="form-horizontal" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">用户名</label>:
                        <input class="form-control" type="text" id="username" name="username" autofocus="autofocus" placeholder="请输入用户名"/> <br/>
                        <label for="password">口 令</label>:
                        <input class="form-control" type="password" id="password" name="password" placeholder="请输入口令"/>
                        <br/>
                        <input type="submit" class="btn btn-default" value="登 录"/>
                    </div>
                </form>
                <p><a href="/index" th:href="@{/}">返回初始页面。</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
